<!DOCTYPE html>
<html>
    <head>
        <title>User wallet add</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Asset</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
<body>
    <div class="container">
        <br>
    <h2>Display Supply Forms</h2>
        <br>

        <label for="cert" class="form-label">인증서:</label><br>
        <input type="text" id="cert" name="cert" value="" class="form-control"><br>
        
        <label for="key" class="form-label">display id:</label><br>
        <input type="text" id="displayId" name="key" value="" class="form-control"><br>
        
        <label for="value">newOwner:</label><br>
        <input type="text" id="newOwner" name="value" value="" class="form-control"><br><br>

        <button id="gen-btn" type="submit" class="btn btn-info">Supply</button>
      
    <div>
        <div class="container" id="result"><div>
</body>

<script>
    $("#gen-btn").click(() => {
        var cert = $("#cert").val();
        var displayNumber = $("#displayId").val();
        var newOwner = $("#newOwner").val();
        console.log(cert, displayNumber, newOwner);
    
        $.post("/display/apply", {cert,displayNumber,newOwner}, (data, status) => {
            console.log(status);
    
            $("#result").empty();
            const res = JSON.stringify(data);
            $("#result").append(res);
            
        });
    });
    </script>
</html>
